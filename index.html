<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Forum:wght@400&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo-block">
                <img class="logo-svg" src="assets/frame-icon.svg" alt="logo-svg" width="49" height="26">
                <h1 class="louvre">Louvre</h1>
            </div>
            <nav class="header-nav">
                <ul class="header-nav-ul">
                    <li class="header-nav-li">
                    <a class="nav-link" href="#visiting">Visiting</a>
                    </li>
                    <li class="header-nav-li">
                    <a class="nav-link" href="#explore">Explore</a>
                    </li>
                    <li class="header-nav-li">
                    <a class="nav-link" href="#video">Video</a>
                    </li>
                    <li class="header-nav-li">
                    <a class="nav-link" href="#gallery">Gallery</a>
                    </li>
                    <li class="header-nav-li">
                    <a class="nav-link" href="#tickets">Tickets</a>
                    </li>
                    <li class="header-nav-li">
                    <a class="nav-link" href="#contacts">Contacts</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="welcome" id="welcome"></section>
        <section class="visiting" id="visiting"></section>
        <section class="explore" id="explore"></section>
        <section class="video-section" id="video"></section>
        <section class="gallery" id="gallery"></section>
        <section class="tickets" id="tickets"></section>
        <div class="parallax"></div>
        <section class="contacts" id="contacts"></section>
    </main>
    <footer></footer>
</body>
</html>
